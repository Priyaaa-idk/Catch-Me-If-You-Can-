<!DOCTYPE html>
<html>
<head>
  <title>Catch Me If You Can!</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      overflow: hidden;
    }

    h1 {
      color: #0077cc;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 500px;
      border: 3px solid #0077cc;
      background-color: #e6f7ff;
      margin-top: 20px;
      overflow: hidden;
    }

    #btn {
      position: absolute;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    #btn:hover {
      background-color: #ff3300;
    }

    #score {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üéØ Catch Me If You Can!</h1>
  <p>Click the button as many times as you can in 20 seconds!</p>
  <div id="score">Score: 0</div>

  <div id="gameArea">
    <button id="btn" onclick="moveButton()">Click Me!</button>
  </div>

  <script>
    let score = 0;
    let timeLeft = 20; // seconds
    let gameActive = true;

    function moveButton() {
      if (!gameActive) return;

      score++;
      document.getElementById("score").innerHTML = "Score: " + score;

      let gameArea = document.getElementById("gameArea");
      let button = document.getElementById("btn");

      let maxX = gameArea.clientWidth - button.offsetWidth;
      let maxY = gameArea.clientHeight - button.offsetHeight;

      let randomX = Math.random() * maxX;
      let randomY = Math.random() * maxY;

      button.style.left = randomX + "px";
      button.style.top = randomY + "px";
    }

    // End the game after 20 seconds
    setTimeout(() => {
      gameActive = false;
      document.getElementById("btn").style.display = "none";
      document.getElementById("score").innerHTML =
        "‚è∞ Time‚Äôs up! Your final score is " + score + " üéâ";
    }, timeLeft * 1000);
  </script>
</body>
</html>
